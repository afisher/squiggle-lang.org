---
layout: default
bodyClass: narrow
cssTab2: focus
---

{% assign a = page.section %}
{% assign b = page.subsection %}

<div class="chapter-nav">
    {% if page.previous %}
    <a href="{{ site.baseurl }}/ch/{{ page.previous }}/">Previous</a>
    {% endif %}
    <a href="{{ site.baseurl }}/chapters/">Table of Contents</a>
    {% if page.next %}
    <a href="{{ site.baseurl }}/ch/{{ page.next }}/">Next</a>
    {% endif %}
</div>

<h1>{{ a }}.{{ b }} {{ page.title }}</h1>

{{ content }}
